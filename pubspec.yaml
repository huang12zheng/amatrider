name: amatrider
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Contains utility classes in the style of
  # dart:async to work with asynchronous computations.
  async: any
  # RxDart extends the capabilities of Dart Streams and StreamControllers.
  rxdart: ^0.27.2
  # A simple widget to add in the widget tree when you want to
  # show nothing, with minimal impact on performance.
  nil: ^1.1.1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  # Draw SVG files on a Flutter Widget.
  flutter_svg: any
  ###
  ### Firebase Packages ###
  ###
  firebase_core: ^1.7.0
  # A Flutter plugin to use the Google Analytics for Firebase API.
  firebase_analytics: ^8.3.3
  # Crashlytics helps you to collect analytics and
  # details about crashes and errors that occur in your app.
  firebase_crashlytics: ^2.2.2
  # Google services & Authentication
  # google_sign_in: ^5.0.4
  # Customize App font
  google_fonts: ^2.1.0
  # Flutter Plugin to login via Facebook.
  # Easily add Facebook login feature in your application. User profile information included.
  flutter_login_facebook: ^1.1.0
  # This plugin allows Flutter apps to discover network connectivity
  # and configure themselves accordingly.
  connectivity: ^3.0.6
  # Check Internet connectivity
  internet_connection_checker: ^0.0.1+2
  # Service locator
  get_it: ^7.2.0
  # Flutter Platform Widgets
  flutter_platform_widgets: ^1.9.5
  # A powerful Http client for Dart, which supports Interceptors,
  # Global configuration, FormData, Request Cancellation, File downloading, Timeout etc.
  dio: ^4.0.0
  # Pretty Dio logger is a Dio interceptor that logs network calls in a pretty, easy to read format.
  pretty_dio_logger: ^1.2.0-beta-1
  # Dio HTTP cache interceptor with multiple stores respecting HTTP directives (or not).
  dio_cache_interceptor: ^3.0.2
  # Can be considered as a rewrite of provider
  # to make improvements that would be otherwise impossible.
  # flutter_riverpod: ^0.12.4
  # Flutter BloC for state management
  flutter_bloc: ^7.3.0
  # Automatically persists and restores bloc states
  hydrated_bloc: ^7.1.0
  # A lightweight and blazing fast key-value database written in pure Dart.
  hive_flutter: ^1.1.0
  # Provides:
  # - Immutable value types
  # - EnumClass, classes that behave like enums
  # - JSON serialization
  built_value: ^8.1.2
  # Provides: Immutable collections
  built_collection: ^5.1.0
  # Functional Programming
  dartz: ^0.10.0
  # For regular Unions
  freezed_annotation: ^0.14.3
  # For generating unique UUIDs
  uuid: ^3.0.4
  # Flutter widget that automatically resizes text to fit perfectly within its bounds
  auto_size_text: ^3.0.0-nullsafety.0
  # simplifies dependency injection
  injectable: ^1.5.0
  # provides internationalization
  # and localization facilities
  intl: ^0.17.0
  # A basic password strength estimator for Dart.
  # Considers the length of the password, used characters,
  # and whether or not the password appears in the top 10,000 most used passwords.
  password_strength: ^0.2.0
  # A declarative routing solution
  auto_route: ^2.4.2
  # Helpful package for manipulating "overlays":
  flutter_portal: ^0.4.0
  # A collection of loading indicators animated with flutter.
  flutter_spinkit: ^5.1.0
  # Shimmer Skeleton Library.
  shimmer: ^2.0.0
  # Now this toast library supports two kinds of toast messages:
  # - one which requires BuildContext
  # - other with No BuildContext
  fluttertoast: ^8.0.8
  # Wraps platform-specific persistent storage for simple data
  shared_preferences: ^2.0.8
  # A Flutter plugin for finding commonly used locations on the filesystem.
  path_provider: ^2.0.5
  # A port of Kotlin's Kotlin Standard library for Dart/Flutter projects.
  kt_dart: ^0.9.1
  # A port of the Rails/ActiveSupport inflector library to Dart.
  inflection3: ^0.5.3+2
  # Customizable animated page indicator with a set of built-in effects.
  smooth_page_indicator: ^1.0.0+2
  # Defines the annotations used by json_serializable
  # to create code for JSON serialization and deserialization.
  json_annotation: ^4.1.0
  # retrofit.dart is a type conversion dio client generator
  # using source_gen and inspired by Chopper and Retrofit.
  retrofit: ^2.0.1
  # Floor provides a neat SQLite abstraction for your Flutter applications
  # inspired by the Room persistence library.
  floor: ^1.2.0
  # A state-management library that:
  # - catches programming errors at compile time rather than at runtime
  # - removes nesting for listening/combining objects
  # - ensures that the code is testable
  flutter_riverpod: ^1.0.0-dev.7
  # A flutter package which will help you to
  # generate pin code fields with beautiful design and animations.
  pin_code_fields: ^7.3.0
  # Use this package if you need more customization when notifying your user.
  another_flushbar: ^1.10.24
  # A simple API to format dates.
  date_format: ^2.0.4
  # A flutter library to show images from the internet
  # and keep them in the cache directory.
  cached_network_image: ^3.1.0
  # Approximate how your app looks and performs on another device.
  device_preview: ^0.7.4
  # A flutter package which provides a simple way to Showcase/Highlight your widgets step by step.
  showcaseview: ^1.1.0
  # A flutter plugin for adapting screen and font size.Let your UI
  # display a reasonable layout on different screen sizes!
  flutter_screenutil: ^5.0.0+2
  # A Flutter plugin for iOS, Android and Web for playing back video on a Widget surface.
  video_player: ^2.2.5
  # A Flutter plugin for iOS and Android for picking images from the image library,
  # and taking new pictures with the camera.
  image_picker: ^0.8.4+2
  # Cupertino version of the stock Material ListTile in Flutter.
  # PS: This is not a pixel perfect interpretation of the iOS Human Interface Guidelines.
  cupertino_list_tile: ^0.2.0
  # Create awesome and powerful modal bottom sheets.
  modal_bottom_sheet: ^2.0.0
  # A Flutter widget that can be expanded or collapsed by the user.
  expandable: ^5.0.1
  # A Flutter implementation of slidable list item
  # with directional slide actions that can be dismissed.
  flutter_slidable: ^1.0.0-dev.9
  # Show beautiful bottom sheet as confirmation dialog quickly and easily.
  sweetsheet: ^0.4.0
  # This repository is an unofficial conversion of the Lottie-android library in pure Dart.
  lottie: ^1.2.1
  # Fast and easy way to build a custom search experience in you app.
  search_page: ^2.0.0+1
  # in intl / international format uses Google's libphonenumber
  intl_phone_number_input: ^0.7.0+2
  # A flag Flutter package for Android / iOS / Web.
  flag: ^5.0.1
  ###### Google Maps & Location Services ######
  #############################################
  # This plugin for Flutter handles getting a location on Android and iOS.
  # It also provides callbacks when the location is changed.
  location: ^4.3.0
  # A Flutter plugin that provides a Google Maps widget.
  google_maps_flutter: ^2.0.11

dependency_overrides:
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # bloc_test: ^8.1.0
  logger: ^1.0.0
  flutter_launcher_icons: ^0.9.1
  # Pedantic lints your whole project strictly
  # Pedantic does a great job keeping the project with similar code styles
  pedantic: ^1.11.1
  # Code Generators
  build_runner: ^2.1.4
  freezed: ^0.14.5
  injectable_generator: ^1.5.0
  built_value_generator: ^8.1.2
  auto_route_generator: ^2.4.1
  retrofit_generator:
    git:
      url: git://github.com/Flutter-Fox/retrofit.dart.git
      ref: ft/app_http_client
      path: generator/
  json_serializable: ^5.0.2
  floor_generator:
    git:
      url: git://github.com/Flutter-Fox/floor.git
      ref: ft/require-freezed
      path: floor_generator/

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/logo/
    - assets/images/dashboard/
    - assets/images/dashboard/avatars/
    - assets/svgs/
    - assets/svgs/auth/
    - assets/svgs/logo/
    - assets/svgs/onboarding/
    - assets/svgs/dashboard/
    - assets/svgs/dashboard/categories/
    - assets/svgs/dashboard/cuisines/
    - assets/videos/

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf

    - family: AmatNow
      fonts:
        - asset: assets/fonts/AmatNow.ttf
